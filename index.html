<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <head>
      <meta charset="UTF-8">
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="container">
      <footer class="top-image">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </footer>
      <main class="main-page main-page_centered">
        <label for="new-task" class="section-titles section-titles__new">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="tasks text-inputs" type="text">
          <button class="buttons">Add</button>
        </div>
        <h3 class="section-titles">
          Todo
        </h3>
        <ul id="incomplete-tasks" class="lists">
          <li class="list-item">
            <input type="checkbox" class="checkbox-inputs">
            <label class="tasks text-labels">Pay Bills</label>
            <input type="text" class="tasks text-inputs">
            <button class="buttons edit">Edit</button>
            <button class="buttons delete">
              <img src="./remove.svg" class="remove-button-img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="checkbox-inputs">
            <label class="tasks text-labels">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks text-inputs">
            <button class="buttons edit">Save</button>
            <button class="buttons delete">
              <img src="./remove.svg" class="remove-button-img">
            </button>
          </li>
        </ul>
        <h3 class="section-titles">
          Completed
        </h3>
        <ul id="completed-tasks" class="lists">
          <li  class="list-item">
            <input type="checkbox" class="checkbox-inputs" checked>
            <label class="tasks text-labels">See the Doctor</label>
            <input type="text" class="tasks text-inputs">
            <button class="buttons edit">Edit</button>
            <button class="buttons delete">
              <img src="./remove.svg" class="remove-button-img">
            </button>
          </li>
        </ul>
      </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
